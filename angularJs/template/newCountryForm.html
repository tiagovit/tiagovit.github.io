<md-bottom-sheet class="md-grid" layout="column">
    <md-content layout-padding>
            <div>
                <form name="userForm">

                    <div layout="row">
                        <md-input-container class="md-block" flex>
                            <label>Country</label>
                            <input>
                        </md-input-container>

                        <md-input-container class="md-block" flex>
                            <label>Capital</label>
                            <input>
                        </md-input-container>
                    </div>

                    <div layout="row">
                        <md-input-container class="md-block" flex>
                            <label>ISO Code</label>
                            <md-select ng-model="countryForm.isoCode">
                                <md-option ng-repeat="code in dbCountryCodes" value="{{code}}">
                                    {{code}}
                                </md-option>
                            </md-select>
                        </md-input-container>

                        <md-input-container class="md-block" flex>
                            <label>Currency</label>
                            <md-select ng-model="countryForm.currency">
                                <md-option ng-repeat="curr in dbCurrency" value="{{curr}}">
                                    {{curr}}
                                </md-option>
                            </md-select>
                        </md-input-container>

                    </div>

                    <div layout="row">
                        <md-input-container class="md-block" flex="30">
                            <label>GDP</label>
                            <input type="number" step="0.01">
                            <md-icon ng-style="{'height':'12px'}" style="zoom: 0.7" md-svg-src="images/svg/euro.svg"></md-icon>
                        </md-input-container>

                        <md-input-container class="md-block" flex>
                            <label>Population</label>
                            <input type="number">
                        </md-input-container>
                    </div>
                </form>
            </div>
        </md-content>
</md-bottom-sheet>
