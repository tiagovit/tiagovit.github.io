<!DOCTYPE HTML>
<html>
<head>
    <script>
        window.onload = function () {

            $( "#datepicker" ).datepicker({
                dateFormat: "yy-mm-dd"
            });

            $( "#slider-range-max" ).slider({
                range: "max",
                min: 1,
                max: 10,
                value: 2,
                slide: function( event, ui ) {
                    $( "#amount" ).val( ui.value );
                }
            });
            $( "#amount" ).val( $( "#slider-range-max" ).slider( "value" ) );



            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                theme: "light2",
                title:{
                    text: "Azias do Gui - Maio"
                },
                axisX:{
                    valueFormatString: "DD",
                    interval:1,
                    intervalType: "day"
                },
                data: [{
                    type: "line",
                    dataPoints: []
                }]
            });




            var database = firebase.database();




            firebase.database().ref().child("dates").once('value').then(function(snapshot) {
                //var username = (snapshot.val() && snapshot.val().username) || 'Anonymous';
                snapshot.forEach(function (aaaaa) {
                    aaaaa.forEach(function (bbbbb) {
                        //console.log(bbbbb.ref_.path.pieces_[1]);
                        //console.log(bbbbb.val());



                        chart.options.data[0].dataPoints.push({ x: new Date(bbbbb.ref_.path.pieces_[1]), y: bbbbb.val() });


                    })


                });

                chart.render();


            });





        }
    </script>
    <style>
        #chartContainer{
            border: grey solid;
        }

        .formAzia{
            margin-right: auto;
            margin-right: auto;
        }
    </style>
    <link rel="stylesheet" href="css/jquery-ui.css">
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>


<div class="formAzia">
    <p>
        <label for="amount">Minimum number of bedrooms:</label>
        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
    <div id="slider-range-max"></div>
    <div type="text" id="datepicker">
</div>
