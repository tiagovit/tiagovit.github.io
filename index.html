<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/css.css" rel="stylesheet">
    <script src="js/javascript.js"></script>
    <title>Title</title>
</head>
<body>


<div class="app">

    <div class="browser">
    </div>
    <div class="player">
        <img src="img/arrowDown.png" id="arrowToBrowser">
        <input min="1" max="100" step="1" value="0" type="range" id="sliderTime">
        <div class="controls">
            <img src="img/previousButton.png" alt="previousButton.png" class="previousSong">
            <img src="img/pauseButton.png" alt="pauseButton.png" class="pauseSong">
            <img src="img/nextButton.png" alt="nextButton.png" class="nextSong">
        </div>
    </div>

</div>





</body>
</html>
