<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/css.css" rel="stylesheet">
    <script src="js/javascript.js"></script>
    <title>Title</title>
    <script src="js/color-thief.js"></script>
    <script src="js/Vibrant.js"></script>
</head>
<body>


<div class="app">

    <div class="browser">
        <div class="browserInside"  id="scrollBar">
            <div class="loading visibilityHidden"></div>
        </div>
    </div>
    <div class="player" draggable="false">
        <div id="background"></div>
        <img src="img/arrowDown.png" id="arrowToBrowser" draggable="false">
        <img src="img/Pink_Floyd.jpg" alt="albumCover" id="albumCover" draggable="false">
        <marquee behavior="scroll" direction="left" id="musicName" scrollamount="3" draggable="false">
            <p>Nome da musica</p>
        </marquee>
        <p id="authorName">Nome do autor</p>
        <p id="currentSongTime">0:26</p>
        <div id="progressbar">
        <input min="1" max="100" step="1" value="0" type="range" id="sliderTime" draggable="false">
        </div>
        <p id="totalSongTime"> 3:04</p>
        <div class="controls">
            <img src="img/previousButton.png" alt="previousButton.png" class="previousSong" draggable="false">
            <img src="img/pauseButton.png" alt="pauseButton.png" class="pauseSong" draggable="false">
            <img src="img/nextButton.png" alt="nextButton.png" class="nextSong" draggable="false">
        </div>
    </div>

</div>


<button onclick="testFirebase()" >testeFirebase</button>
<button onclick="firebaseFurtherTesting()" >testeFirebaseFurther</button>
<button onclick="toggleVisibility('.loading')" >Visibility</button>
